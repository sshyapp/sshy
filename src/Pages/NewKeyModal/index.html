<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSHY</title>
    <link rel="stylesheet" href="./../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<main class="container-fluid">
    <div class="form-group">
        <label for="key_name">Key Name</label>
        <input type="text" name="key_name" id="key_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="key_type">Key type</label>
        <select name="key_type" id="key_type" class="form-control" required>
            <option value="rsa" selected>rsa</option>
            <option value="dsa">dsa</option>
            <option value="ecdsa">ecdsa</option>
            <option value="ed25519">ed25519</option>
        </select>
    </div>
    <div class="form-group">
        <label for="key_bits">Key bits</label>
        <select name="key_bits" id="key_bits" class="form-control" required>
            <option value="1024">1024</option>
            <option value="2048">2048</option>
            <option value="4096" selected>4096</option>
        </select>
    </div>
    <div class="form-group">
        <label for="key_comment">Key Comment</label>
        <input type="text" name="key_comment" id="key_comment" class="form-control">
    </div>
    <div class="form-group">
        <label for="key_passphrase">Key Passphrase</label>
        <input type="password" name="key_passphrase" id="key_passphrase" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="key_passphrase_conformation">Key Passphrase Confirmation</label>
        <input type="password" name="key_passphrase_conformation" id="key_passphrase_conformation" class="form-control"
               required>
    </div>
</main>

<footer class="container-fluid">

    <button class="btn btn-link btn-sm" id="create-key">
        Create
    </button>

    <button class="btn btn-link btn-sm float-right" id="cancel-modal">
        Cancel
    </button>

</footer>

<script>
    require('./renderer')
</script>
</body>
</html>
